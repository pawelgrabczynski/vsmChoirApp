{% load static %}

  <!-- Header Section -->
  <header class="header">
    <div class="container container--narrow">
      <a href="{% url 'news' %}" class="header__logo">
        <img src="{% static 'images/logo_biale.png' %}" alt="logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'news' %}">Aktualności</a></li>
          <li class="header__menuItem"><a href="{% url 'about_us' %}">O nas</a></li>
          <li class="header__menuItem"><a href="{% url 'gallery' %}">Galeria</a></li>
          <li class="header__menuItem"><a href="{% url 'contact' %}">Kontakt</a></li>
          
          
          {% if request.user.is_authenticated  %}
          <li class="header__menuItem"><a href="{% url 'projects' %}">Nagrania</a></li>
          <li class="header__menuItem"><a href="{% url 'account' %}">Konto</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Wyloguj się</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Zaloguj się</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
