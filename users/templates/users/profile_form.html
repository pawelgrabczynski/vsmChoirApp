{% extends 'main.html' %} 

{% block content %} 

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />

            <a class="backButton" href="{% url 'account' %}"><i class="zmdi zmdi-arrow-left"></i></a>
            <br>

            <form method="POST" action="{% url 'edit-account' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% for field in form %} 
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>


                {% endfor %}

                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="ZatwierdÅº" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
